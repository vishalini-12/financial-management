version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: financial-ledger-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: Vish@1213
      MYSQL_DATABASE: fin_management
      MYSQL_USER: appuser
      MYSQL_PASSWORD: appuser123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/src/main/resources/database_setup.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - financial-ledger-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Spring Boot Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: financial-ledger-backend
    restart: unless-stopped
    environment:
      - DATABASE_URL=jdbc:mysql://mysql:3306/fin_management?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
      - DB_USERNAME=appuser
      - DB_PASSWORD=appuser123
      - JWT_SECRET=mySuperSecretKeyThatIsAtLeast32CharactersLong
      - CORS_ALLOWED_ORIGINS=http://localhost:3000,http://localhost:3001
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - financial-ledger-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: financial-ledger-frontend
    restart: unless-stopped
    environment:
      - REACT_APP_API_URL=http://localhost:8080
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - financial-ledger-network

volumes:
  mysql_data:
    driver: local

networks:
  financial-ledger-network:
    driver: bridge
