version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: financial-ledger-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: Vish@1213
      MYSQL_DATABASE: final_project_finance
      MYSQL_USER: app_user
      MYSQL_PASSWORD: app_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/src/main/resources/database_setup.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - financial-ledger-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Backend Spring Boot Application
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: financial-ledger-backend
    restart: unless-stopped
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/final_project_finance?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: app_user
      SPRING_DATASOURCE_PASSWORD: app_password
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: com.mysql.cj.jdbc.Driver
      JWT_SECRET: your_secure_jwt_secret_key_here_minimum_256_bits_for_production
      CORS_ALLOWED_ORIGINS: http://localhost:3000,http://localhost:80
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - financial-ledger-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend React Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: financial-ledger-frontend
    restart: unless-stopped
    environment:
      REACT_APP_API_URL: http://localhost:8080
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - financial-ledger-network

volumes:
  mysql_data:
    driver: local

networks:
  financial-ledger-network:
    driver: bridge