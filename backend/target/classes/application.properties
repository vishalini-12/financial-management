# ===============================
# DATASOURCE (Railway MySQL with local defaults)
# ===============================
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/final_project_finance?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:Vish@1213}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# ===============================
# SERVER
# ===============================
server.port=${PORT:8080}

# ===============================
# MULTIPART (for PDF uploads)
# ===============================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.file-size-threshold=1KB

# ===============================
# LOGGING
# ===============================
logging.level.org.springframework=WARN
logging.level.com.financial.ledger=INFO
logging.level.org.hibernate=WARN

# ===============================
# JWT
# ===============================
jwt.secret=${JWT_SECRET:mySecretKey}

# ===============================
# CORS
# ===============================
cors.allowed-origins=${FRONTEND_URL}
