# App
spring.application.name=FinalProjectFinance
server.port=8080

# CORS
cors.allowed-origins=http://localhost:3000,http://localhost:3001,https://*.vercel.app,https://financial-ledger-frontend.vercel.app

# Database (Using environment variables for Railway deployment)

spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# JWT

jwt.secret=${JWT_SECRET}
jwt.expiration=86400000


# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

