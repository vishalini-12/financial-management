# Railway Production Configuration
spring.datasource.url=${DATABASE_URL}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Server Configuration
server.port=${PORT:8080}

# Multipart Configuration for PDF uploads
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.file-size-threshold=1KB

# Logging
logging.level.org.springframework=WARN
logging.level.com.financial.ledger=INFO
logging.level.org.hibernate=WARN

# JWT Secret (should be set as environment variable in Railway)
jwt.secret=${JWT_SECRET:mySecretKey}

# CORS Configuration for Vercel frontend
cors.allowed-origins=https://financial-aqz6uj1x6-vishs-projects-b9b54481.vercel.app